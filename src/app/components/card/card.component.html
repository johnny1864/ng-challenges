<div class="card">
  <div class="card-header">
    <i *ngIf="iconClass" [class]="iconClass"></i>
    <div class="card-header--title">
      <h5>{{ title }}</h5>
      <h6>{{ subTitle }}</h6>
    </div>
  </div>
  <div class="card-body">
    <ng-content select="[body]"></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
