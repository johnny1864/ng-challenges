<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items">
    <div class="header" (click)="toggleAccordion(item)">
      <h4>{{ item.title }}</h4>
      <i class="fas fa-chevron-down" [class.is-expanded]="item.isOpen"></i>
    </div>

    <div class="content" [class.is-expanded]="item.isOpen">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
