<h1>Components</h1>

<app-card
  [title]="'Search List'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-search-list
    body
    [items]="['United State', 'Mexico', 'England', 'United Arab Emirates']"
  ></app-search-list>
</app-card>

<app-card
  [title]="'Debounce Search'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-debounce-search
    (searchUpdate)="debounceExample($event)"
    [placeholder]="'placeholder'"
    body
  ></app-debounce-search>
</app-card>
<app-card
  [title]="'Rich Text Viewer'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-rich-text-viewer></app-rich-text-viewer>
</app-card>
<app-card
  [title]="'Quote'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-toggle body [isOn]="toggleValue"></app-toggle>
</app-card>

<app-card
  [title]="'Quote'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-quote
    body
    [quote]="'Get Good. Get Great. Get Better.'"
    [author]="'Johnny'"
    [occupation]="'Web Developer'"
  ></app-quote>
</app-card>

<app-card
  [title]="'Modal'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-modal body [title]="'Modal Header'" #modal> Some content </app-modal>

  <div footer>
    <button (click)="modal.open()">Open Modal</button>
  </div>
</app-card>

<app-card
  [title]="'LinkedIn Post'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-linkedin-post body></app-linkedin-post>
</app-card>

<app-card
  [title]="'Twitter Post'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>

<app-card
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="432143214321"
      [isReadOnly]="false"
    ></app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="432143214321"
      [isReadOnly]="true"
    ></app-credit-card-input>
  </div>
</app-card>
<app-card
  [title]="'Loader'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <p body><app-loader [isLoading]="false"></app-loader></p>
</app-card>
<app-card
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <button body (click)="progressValue = 75">Update</button>
  <app-progress-bar [value]="progressValue" footer></app-progress-bar>
</app-card>
<app-card
  [title]="'Accordion'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [title]="'Card'"
  [subTitle]="'Components'"
  [iconClass]="'fas fa-info-circle'"
>
  <p footer>footer Content</p>
  <p body>Body Content</p>
</app-card>
<app-top-of-page></app-top-of-page>
