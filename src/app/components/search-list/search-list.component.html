<div class="search-list">
  <app-debounce-search
    [searchTerm]="searchTerm"
    (searchUpdate)="updateSearchTerm($event)"
  ></app-debounce-search>
  <ul class="search-items" *ngIf="searchTerm && !hasBeenSelected">
    <li
      *ngFor="let item of items | filterTerm: searchTerm"
      class="search-item"
      (click)="selectSearchTerm(item)"
    >
      {{ item }}
    </li>
  </ul>
</div>
